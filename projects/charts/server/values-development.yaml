image:
  # -- image tag
  tag: 'latest-dev'
  # -- image pull policy
  pullPolicy: Always

ingressroute:
  routes:
    - host: fdj-ca-server.development.outworld.fr
      priority: 10
      services:
        - passHostHeader: true
          name: server-fdj-ca-server
          port: 80

backup:
  enabled: false

env:
  NODE_ENV: development
  MONGODB_HOST: server-mongodb.development.svc.cluster.local

persistence:
  media:
    size: 512Mi
